<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src='JAVA/index.js'></script>
<link rel="stylesheet" type='text/css' href="css/index1.css">
</head>
<body>
    

<div class='denjs-calculator'>
    <div class='operation-block'>
        <button id='buttonPlus'>+</button>
        <button id='buttonMenus'>-</button>
        <button id='buttonMultiply'>*</button>
        <button id='buttonDevide'>/</button>
    </div>
    <div class='separator'>
        <hr />
    </div>
    <div class='inputs-block'>
        <div class="input-block">
            <label>number 1</label>
            <input type='number' value='110' id='number1'>
        </div>
        <div class="input-block">
            <label>number 2</label>
            <input type='number' value='11' id='number2'>
        </div>
    </div>
</div>
</body>
</html>
